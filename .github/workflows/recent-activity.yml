name: üë©‚Äçüíª Inserts Recent Activity
on:
  schedule:
    - cron: '0 20 * * 1,2,3,4,5' # Run 8 PM Mon-Fri
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Adds activity to readme
        uses: galaxydeve/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: ':zap: Updates recent activity'
        with:
          MAX_LINES: 10
      - name: Adds activity to file
        uses: galaxydeve/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: ':zap: Updates recent activity'
        with:
          MAX_LINES: 100
          TARGET_FILE: './RECENT-ACTIVITY.md'
